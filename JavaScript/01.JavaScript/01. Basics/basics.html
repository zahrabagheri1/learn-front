<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> JavaScript | Basics</title>

    <style>
      body{
        background: black;
        color: white;
        font-size: 30px;
        padding: 40px;
      }
    </style>
  </head>
  <body>

    <!-- 01. javascript output -->
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML = 10 + 20 ;
    </script>

    <script>
      document.write(10+20);
    </script>
    <br>

    <button type="button" onclick=" document.write(20+60)" name="button"> Click Me!</button>
    
    <!-- alert -->

    <script>
      window.alert(50+60);
    </script>

    <script>
      console.log("This is console.log");
    </script>

    <button type="button" onclick=" window.print()" name="button"> Print This Page!</button>


    <br><br><br><br>
    <!--02. javascript stetment -->
    <p id="total"></p>
    
    <!--03. javascript syntax -->




  <!-- Start JavaScript Here -->
  <script type="text/javascript" src="basics.js">

  </script>
  </body>
</html>
