<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>syles and semantics</title>
    <style>
      span{
        color: red;
      }
      .dv1{
        background-color: brown;
        width: 50px;
        height: 50px;
      }

      main{
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <!-- <div> - Defines a section in a document -->
      <div class="dv1">

      </div>
      <div class="">
        <h1>this is my heading one </h1>
      </div>
    <!-- <span> -  Defines a section in a document  {you can use it for logo}-->
      <h1>learn<span>TECH</span></h1>
    <!-- <headr> - Defines a header for the document or section {we put nav logo in this it in top of page}-->
      <header></header>
    <!-- <nav> - Defines  navigation links -->
      <nav></nav>
    <!-- <main> -  Specifies the main content of a document -->
      <main>
        <header> this is header</header>
      </main>
    <!-- <section> - Defines a section in a document -->
      <section class=""></section>
    <!-- <article> - Defines an article -->
      <article></article>
    <!-- <aside> - Defines content aside from the page content -->
      <aside class=""></aside>
    <!--<details> - Defines additional details that the user can view or hide -->
      <details open>
        This is ditails.
      </details>
    <!-- <dialog> - Defines a dialog box or window -->
      <dialog open> This is an open Dialog window</dialog>
    <!-- <summary> - Defines a visible heading for a <details> element -->
      <details open>
        <summary>This is a summary.</summary>
      </details>
    <!-- <deta> - Adds a machine-readable translation of a given content -->
      <data value="21458">This is a deta</data>
    <!-- <footer> - Defines a footer for a document or  section {map , soucal maidia information ...}-->
      <footer>

      </footer>
  </body>
</html>
