<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>list</title>
  </head>
  <body>

    <!-- <ul> - Defines an unordered list  -->
      <ul>
        <i>list item</i>
      </ul>
      <!-- <ol> - Defines an ordered list {it has number} -->
        <ol>
          <i>list item</i>
          <i>list item 1</i>
          <i>list item 2</i>
          <i>list item 3</i>
        </ol>
    <!-- <i> - Defines a list item -->
      <i></i>
    <!-- <dir> - Defines a directory list {it not sported in html5} -->
      <dir></dir>
    <!-- <dl> - Defines a description list -->
      <dl class="">
        <dt>this is a term name</dt>
        <dt>this is a second term name</dt>
        <dd>this is a description</dd>
      </dl>
    <!-- <dt> - Defines a term name in a description list -->
      <dt></dt>
    <!-- <dd> - Defines a description of a term name in a description list -->
      <dd></dd>
  </body>
</html>
