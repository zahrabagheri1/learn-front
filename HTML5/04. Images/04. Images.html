<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- <img> - Defines an Image -->
    <img src="/HTML5/04. Images/google-logo.PNG" alt="google logo" usemap="mymap">
    <!-- <map> - Defines a client-side image map -->
      <map name="mymap">
        <area shape="circle" coords="30,40,270,350" href="/HTML5/04. Images/google-logo.PNG" alt="googlelogo">
      </map>
      <!-- <area> - Defines an area inside an image map -->
      <area shape="default" coords="" href="/HTML5/04. Images/google-logo.PNG" alt="">
      <!--<canvas> - Used to draw graphics, on the fly, via scripting (JavaScript)-->
        <canvas id="canvas" width="300" height="300"></canvas>
        <!-- <figcaption>  - Defines a caption for a <figure> element -->
          <figcaption></figcaption>
          <!-- <figure> - Specifies self-contained content -->
            <figure>
              <img src="/HTML5/04. Images/google-logo.PNG" alt="google logo" usemap="mymap">
              <figcaption>this is figcaption</figcaption>

      </figure>
    <!-- <picture> - Defines a container for multiple image resources -->
      <picture></picture>
    <!-- <svg> -  Defines a container for SVG graphics -->
      <svg></svg>
  </body>
</html>
