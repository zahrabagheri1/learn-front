<!-- Defines a Comment -->

<!-- <!DOCTYPE> - Defines the document type -->
<!DOCTYPE html>
<!-- <html> - Defines an HTML Document -->
<html>
  <!-- <head> -  Contains metadata information for the document -->
  <head>
    <!-- <title> -  Defines a title for the document -->
    <title>Basic tags</title>

    <!-- Defines metadata about an HTML Document -->
    <meta charset="utf-8" />
    <meta name="description" content="html5 coure" />
    <meta name="keywords" content="html5" />
    <meta name="author" content="zahra bagheri" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Defines the relationship between a document and an external resource (mostly used to link to a style sheet) -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Defines style information for a document -->
    <style>
      body {
        background-color: antiquewhite;
      }
      h1 {
        color: blue;
      }
    </style>
  </head>
  <!-- Defines the documents body -->
  <body>
    <!-- <h1> to <h6> Defines HTML Headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Defines a Paragraph -->
    <p>This is my first paragraph</p>
    <!-- <br> Inserts a single line break -->
    <br />
    <!-- Defines a thematic change in the content -->
    <hr />
    <!-- <a> Defines a hyperlink -->
    <a href="https://www.google.com/" target="_blank">My first link</a>
    <a href="https://www.google.com/" target="_parent">My second link</a>
    <a href="https://www.google.com/" target="_self">My third link</a>
    <a href="https://www.google.com/" target="_top">My fourth link</a>
  </body>
</html>
