<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <!-- <script> -  Defines a client-side script -->
    <script type="text/javascript"></script>
    <script
      type="text/javascript"
      src="/HTML5/09. Programming/myscript.js"
    ></script>

    <!-- Defines an alternate content for user that do not support client-side scripts -->
    <noscript></noscript>
    <!-- Defines an embedded applet on supported in html5-->
    <applet></applet>
    <!-- Defines a container for an external (non-HTML) application -->
    <embed />
    <!-- Defines an embedded object -->
    <object></object>
    <!-- Defines a parameter for an object -->
    <param />
  </body>
</html>
