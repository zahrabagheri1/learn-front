<!DOCTYPE html>
<html>
  <head>

    <title>Advanced CSS Properties</title>

    <link rel="stylesheet" href="css/advanced.css">

  </head>
  <body>

    <!-- Border radius -->
    <div class="border-radius"></div>
    <br><br>

    <!-- border imge prperty -->
    <p id="border-img"></p>
    <br><br>

    <!-- gradients -->
    <div class="gradients-tb"></div>
    <br><br>

    <!-- shadow -->
    <h1 class="shadows">This is a shadow effect in CSS</h1>
    <br><br>


    <!-- transition -->
    <div class="transition"></div>
    <br><br>



    <!-- Animations -->
    <div class="animation"></div>
    <br><br>


    <!-- Tooltips -->
    <div class="tooltip">Hover over me
      <span class="tooltiptext">Tooltip Text</span>
    </div>
    <br><br>

    <!-- Buttons -->
    <button type="button" name="button">Default button</button>
    <a href="#" class="button">Link Button</a>
    <button class="button" type="button" name="button">Default button</button>
    
    <input class="button" type="button" value="input Button">
    <br><br>

    <!-- Pagination -->
    <div class="pagination">
      <a href="#">&laquo;</a>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
      <a href="#">&raquo;</a>
    </div>
    <br><br>


    <!-- Media Queries -->



  </body>
  </html>
